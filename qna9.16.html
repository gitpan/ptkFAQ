<HEAD><TITLE> 9.16. How do I hide a password Entry?</TITLE></HEAD>
<BODY><a name="A9.16"> 9.16. How do I hide a password <kbd>Entry</kbd>?</a>

<hr>
</p><p>
Set the <kbd>-show</kbd> option to zero, as in this example:
<pre>
    $entry = $form-&gt;Entry(-textvariable =&gt; \$user_entry, 
                          -show =&gt 0);
</pre>
